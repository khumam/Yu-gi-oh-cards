<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Yu Gi Oh</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Yu Gi Oh</a>
        </div>
    </nav>
    <div class="container pt-5">
        <h5>Welcome to Yu Gi Oh Area</h5>
        <p>Kamu bisa cari informasi setiap kartu yang ada di Yu Gi Oh</p>
    </div>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" name="query" id="search" class="form-control form-control-lg" placeholder="Cari berdasarkan nama">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" id="searchBtn" onclick="search()">Search card(s)</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="cards">

        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-info btn-block" id="load">Load more</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="container text-center mb-3">
                                <img src="" class="img-fluid" id="piccard">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4 id="cardname"></h4>
                            <p id="carddesc"></p>
                            <div class="row">
                                <div class="col-12">
                                    <table class="table">
                                        <thead>
                                            <th class="text-center">Type</th>
                                            <th class="text-center">Race</th>
                                            <th class="text-center">Rarity</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="text-center" id="type"></td>
                                                <td class="text-center" id="race"></td>
                                                <td class="text-center" id="rarity"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-12">
                                    <table class="table">
                                        <thead>
                                            <th class="text-center">Level</th>
                                            <th class="text-center">Attack</th>
                                            <th class="text-center">Defense</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="text-center" id="level"></td>
                                                <td class="text-center" id="atk"></td>
                                                <td class="text-center" id="def"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="endpoint/get.js"></script>
  </body>
</html>
